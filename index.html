<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>amamau</title>
  <meta name="description" content="amamau — brand.">

  <!-- Favicon SVG -->
  <link rel="icon" type="image/svg+xml" href="logo-amamau.svg" />

  <style>
    :root {
      color-scheme: dark;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
                   "Segoe UI", sans-serif;
      overflow: hidden;
      animation: bodyFade 1.2s ease-out both;
    }

    .logo-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      animation: logoFade 1.1s cubic-bezier(0.19, 1, 0.22, 1) 0.1s both;
    }

    .logo-wrapper img {
      display: block;
      max-width: min(340px, 70vw); /* un pelo più grande ma mobile-friendly */
      height: auto;
      transform-origin: center;
      transition: transform 350ms ease, opacity 350ms ease;
    }

    .logo-wrapper:hover img {
      transform: scale(1.03);
      opacity: 1;
    }

    @keyframes bodyFade {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    @keyframes logoFade {
      from {
        opacity: 0;
        transform: translateY(16px) scale(0.96);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="logo-wrapper">
    <img src="logo-amamau.svg" alt="amamau logo">
  </div>
</body>
</html>
